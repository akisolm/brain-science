  <meta charset="UTF-8" />

  <title>Brain Science Data Visualization</title>
  <link rel="icon" href="img/logo.png" type="image/png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/style_development.css">
  <link rel="stylesheet" href="css/fig4.css">
</head>
<body>

  <header>
    Brain Science Data Visualization
  </header>

  <div class="nav-container" style="padding-top: 80px;">
    <button id="btn1">Definition</button>
    <button id="btn2">Development</button>
    <button id="btn3">Distribution</button>
    <button id="btn4">Diversity</button>
  </div>

  <!-- Main content area where different figures are displayed -->
  <div class="main-content">
    <div class="stats">
      <div class="stat-card">
        <h2>655,386</h2>
        <p>Publications</p>
      </div>
      <div class="stat-card">
        <h2>9,121</h2>
        <p>Authors</p>
      </div>
      <div class="stat-card">
        <h2>9,004</h2>
        <p>Journals</p>
      </div>
    </div>

    <div class="chart-area">
      <h3 id="chart-title">Main Visualization Area</h3>
      <div id="ab-button-placeholder"></div>
      <div id="cip-button-placeholder"></div>
      
      <div id="chart"></div> <!-- Global chart div, used by Fig1, Fig2, Fig3 -->

      <div id="explanation"></div>

      <!-- Content for Fig4 moved inside chart-area -->
      <h2 id="fig4-title" class="text-2xl font-bold mb-2" style="display:none;">
        How Do Topic-Fusion Strategies Shape Brain-Science Diversity?
      </h2>
      <!-- Main area: Chart + Control Panel -->
      <div id="fig4-viz-wrapper" class="flex" style="display:none;">
        <div id="fig4-chart-container" class="w-2/3">
          <svg id="fig4-chart-svg"></svg>
        </div>
        <aside id="fig4-control-panel" class="w-1/3 p-4 bg-white shadow">
          <div id="fig4-topic-grid" class="grid grid-cols-2 gap-2 mb-4"></div>
          <button id="fig4-create-btn" class="mb-2 w-full">CREATE COMBINATION</button>
          <button id="fig4-clear-btn"  class="mb-4 w-full">CLEAR</button>
          <div id="fig4-preset-grid" class="grid grid-cols-3 gap-2"></div>
        </aside>
      </div>
      <!-- Text narrative -->
      <section id="fig4-story-block" class="mt-6 prose max-w-3xl" style="display:none;"></section>
    </div>
  </div>
