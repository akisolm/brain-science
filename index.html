<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brain Science Data Visualization</title>
  <link rel="stylesheet" href="main/css/style.css">
  <style>
    :root {
      --primary-color: #2f4f6f;
      --accent-color: #3f88c5;
      --background-color: #f4f6f8;
      --card-color: #ffffff;
      --text-color: #333333;
      --muted-color: #6c757d;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
    }

    header {
      background-color: var(--primary-color);
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #ffffff;
    }

    .nav-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background-color: #e3eaf2;
      padding: 10px 0;
    }

    .nav-container button {
      background-color: var(--accent-color);
      color: white;
      border: none;
      margin: 6px;
      padding: 10px 18px;
      font-size: 15px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .nav-container button:hover {
      background-color: #5aa1e3;
    }

    .stats {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 30px 0;
      gap: 20px;
    }

    .stat-card {
      background-color: var(--card-color);
      padding: 25px;
      width: 220px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s;
    }

    .stat-card:hover {
      transform: translateY(-4px);
    }

    .stat-card h2 {
      margin: 10px 0 5px 0;
      font-size: 28px;
      color: var(--accent-color);
    }

    .stat-card p {
      margin: 0;
      color: var(--muted-color);
      font-weight: 600;
    }

    .chart-area {
      background-color: var(--card-color);
      padding: 40px;
      border-radius: 10px;
      margin: 20px auto;
      max-width: 1000px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
    }

    .chart-area h3 {
      color: var(--primary-color);
      text-align: center;
      margin-bottom: 25px;
    }

    #chart {
      width: 100%;
      height: 400px;
      background-color: #f9fbfd;
      border: 2px dashed #c0cad6;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--muted-color);
      font-style: italic;
    }
  </style>
</head>
<body>

  <header>
    Brain Science Data Visualization
  </header>

  <div class="nav-container">
    <button>Definition</button>
    <button>Development</button>
    <button>Distribution</button>
    <button>Diversity</button>
  </div>

  <div class="stats">
    <div class="stat-card">
      <h2>9,821</h2>
      <p>Publications</p>
    </div>
    <div class="stat-card">
      <h2>3,456</h2>
      <p>Authors</p>
    </div>
    <div class="stat-card">
      <h2>128</h2>
      <p>Journals</p>
    </div>
  </div>

  <div class="chart-area">
    <h3>Main Visualization Area</h3>
    <div id="chart">
      Chart will render here (e.g., with Chart.js or D3.js)
    </div>
  </div>

</body>
</html>
