<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="This is a description.">
  <title>Brain Science Data Visualization</title>
  <link rel="icon" href="img/logo.png" type="image/png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/style_fig3.css">
  <link rel="stylesheet" href="css/style_fig4.css">
</head>
<body>

  <header>
    Brain Science Data Visualization
  </header>

  <div class="nav-container" style="padding-top: 80px;">
    <button id="btn1">Definition</button>
    <button id="btn2">Development</button>
    <button id="btn3">Distribution</button>
    <button id="btn4">Diversity</button>
  </div>

  <div class="main-content">

    <div class="stats">
      <div class="stat-card">
        <h2>655,386</h2>
        <p>Publications</p>
      </div>
      <div class="stat-card">
        <h2>9,121</h2>
        <p>Authors</p>
      </div>
      <div class="stat-card">
        <h2>9,004</h2>
        <p>Journals</p>
      </div>
    </div>

    <div class="chart-area">
      <h3 id="chart-title">Main Visualization Area: Please wait to load...</h3>
      <div id="ab-button-placeholder"></div>
      <div id="cip-button-placeholder"></div>
      
      <div id="chart"></div>

      <div id="explanation"></div>

      <!-- Fig.4 Part -->
      <h2 id="fig4-title" class="text-2xl font-bold mb-2" style="display:none;">
        How Do Topic-Fusion Strategies Shape Brain-Science Diversity?
      </h2>
      <div id="fig4-viz-wrapper" class="flex" style="display:none;">
        <div id="fig4-chart-container" class="w-2/3">
          <svg id="fig4-chart-svg"></svg>
        </div>
        <aside id="fig4-control-panel" class="w-1/3 p-4 bg-white shadow">
          <div id="fig4-topic-grid" class="grid grid-cols-2 gap-2 mb-4"></div>
          <div class="fig4-action-buttons-row mb-4">
            <button id="fig4-create-btn" class="mb-2">CREATE COMBINATION</button>
            <button id="fig4-clear-btn">CLEAR</button>
          </div>
          <div id="fig4-preset-grid" class="grid grid-cols-3 gap-2"></div>
        </aside>
      </div>
      <section id="fig4-story-block" class="mt-6 prose max-w-3xl" style="display:none;"></section>

    </div>
  </div>

  <div id="tooltip"></div>

  <script src="js/d3.min.js"></script>
  <script src="https://unpkg.com/d3-sankey@0"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
